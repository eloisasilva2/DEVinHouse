<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <div id="form">
            <h1>Cadastro de Usuário</h1>
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Digite o seu nome">
            <label for="imagem">Imagem</label>
            <input id="imagem" type="text" placeholder="Inclua o url da imagem">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Digite a sua descrição" ></textarea>
            <button id="btn">CRIAR USUÁRIO</button>
        </div>
        <div id="card">
            <img id="imagemFinal" src="" alt="Uma imagem escolhida pelo usuário">
            <h3 id="recebeNome"></h3>
            <p id="recebeDescricao"></p>
        </div>
    </div>

    <script src="exercicio7.js" type="module" ></script>
    <script src="funcoes_ex7.js" type="module" ></script>
</body>
</html>
